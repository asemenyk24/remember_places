version: "3.9"
services:
  postgis:
    image: postgis/postgis:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"
  web:
    build: .
    command: python manage.py runserver 127.0.0.1:8000
    ports:
      - 8000:8000
    volumes:
      - .:/code
    depends_on:
      - postgis
volumes:
  postgres_data:
